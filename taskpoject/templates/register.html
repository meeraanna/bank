{% extends 'base.html' %}

{% load static %}
{% block content %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="formaction">
         <form action="" method="post">
           {% csrf_token %}
         <div class="row" >
             <h4 style="text-align:center;"><b>REGISTRATION</b></h4>
         </div>
         <div class="row" >
             <div class="label">
                <label>Username:</label>
             <div class="input">
                <input type="text" name="username" placeholder="Enter username" required>
             </div>
             </div>
         </div><br>
         <div class="row">
             <div class="label">
                 <label>Password:</label>
             </div>
              <div class="input">
                <input type="password" name="password" placeholder="Enter password" required>
              </div>
         </div><br>
         <div class="row">
             <div class="label">
                <label>Confirm Password:</label>
             </div>
             <div class="input">
                <input type="password" name="cpassword" placeholder="Enter password" required>
             </div>
         </div><br>
         <div class="row">
             <div class="vertical-center">
                <input type="submit"><a href="login"></a><br>
             </div>
         </div><br>
         <div class="row"  >
          {% for msg in messages %}
               {{msg}}
             {% endfor %}
         </div>
     </form>
        </div>
    </div>

  </div>
        {% endblock %}
